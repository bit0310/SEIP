<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>day-07 | Bootstrap Form</title>

<body>
<!--<div class="div-one"></div>-->
<div class="container">

    <div class="row">
        <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3" style="height: 200px; border: 1px solid"></div>
        <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9 bg-primary" style="height: 200px; border: 1px solid"></div>
    </div>

    <div class="row">
        <div class="col-xl-12" style="height: 50px; border: 1px solid"></div>
    </div>

    <div class="row">
        <div class="col-sm-4" style="height: 1200px; border: 1px solid">
            <hr/>
            <form action="index.html" method="post">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" name="first_name" id="firstName" class="form-control" placeholder="Enter Firstname"/>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="last_name" id="lastName" class="form-control" placeholder="Enter Lastname"/>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="text" name="email_address" id="email" class="form-control" placeholder="Enter Email"/>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" name="password" id="password" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="number">Pnone Number</label>
                    <input type="number" name="phone_number" id="number" class="form-control"/>
                </div>

                <div class="form-group">
                    <label for="date_of_birth">Date of Birth</label>
                    <input type="date" name="date_of_birth" id="date_of_birth" class="form-control"/>
                </div>

                <div class="form-group">
                    <label><input type="radio" name="gender" value="male">Male</label>
                    <label><input type="radio" name="gender" value="female">FeMale</label>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" class="form-control" rows="5"></textarea>
                </div>

                <div class="form-group">
                    <label for="district">District Name</label>
                    <select name="district_name" id="district" class="form-control">
                        <option>Select District Name</option>
                        <option value="dhaka">Dhaka</option>
                        <option value="Khulna">Khulna</option>
                        <option value="Borisal">Borisal</option>
                        <option value="Gopalganj">Gopalganj</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="image">Image</label>
                    <input multiple type="file" name="image" id="image" accept="image/*" class="form-control"/>
                </div>

                <div class="form-check" >
                    <label class="form-check-label">
                        <input  type="checkbox" name="agree" value="agree" class="form-check-input"/>
                        I agree with all terms and condition.
                    </label>
                </div>

                <div class="form-group">
                    <button type="submit" name="submit" class="btn btn-success btn-block"/>Submit</button>
                </div>

            </form>
        </div>
