<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>day-12</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/css.css">
</head>
<body>

<div class="jumbotron">
<div class="container">
    <div class="row">
        <div class="col-sm-6 m-auto">
            <div class="card">
                <div class="card-header text-center"><h3>User input chart</h3></div>

                <div class="card-body">
                    <div class="form-group row">
                        <label class="col-form-label col-sm-5" for="firstNumber">Starting Number</label>
                        <div class="col-sm-7">
                            <input class="form-control" type="text" name="first_number" id="firstNumber"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-5" for="endNumber">Ending Number</label>
                        <div class="col-sm-7">
                            <input class="form-control" type="text" name="end_number" id="endNumber"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-5" for="result">Result</label>
                        <div class="col-sm-7">
                            <textarea class="form-control" rows="5"  type="text" name="result" id="result"></textarea>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-form-label col-sm-5"></label>
                        <div class="col-sm-7">
                            <input class="btn btn-success" type="button" name="submit" id="submit" value="Submit"/>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>
</div>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-6 m-auto text-center">
            <button type="button" class="btn btn-danger" id="redBtn">red</button>
            <button type="button" class="btn btn-success" id="greenBtn">Green</button>
            <button type="button" class="btn btn-info" id="blueBtn">Blue</button>
            <button type="button" class="btn btn-dark" id="defaultBtn">Default</button>
            <div class="col-md-12 my-style" id="divOne">
        </div>

        </div>
    </div>
</div>
<br/>


<hr/>


<h1 id="h1"> This is a heading.</h1>

<table>
    <tr>
        <th>First Name</th>
        <td><input type="text" id="firstName"></td>
    </tr>
    <tr>
        <th>Last Name</th>
        <td><input type="text" id="lastName"></td>
    </tr>
    <tr>
        <th>Full Name</th>
        <td><input type="text" id="fullName"></td>
    </tr>
    <tr>
        <th></th>
        <td><input type="submit" id="btn" value="submiT"></td>
    </tr>
</table>

<br/>
<hr/>
<div class="container">
    <div class="row">
        <div class="col-sm-16 ">
            <div class="card">
                <div class="card-body">

                    <table class="table table-responsive">
                        <tr>
                            <th>First Number</th>
                            <td colspan="3"><input type="text" id="firstNumber1"></td>
                        </tr>
                        <tr>
                            <th>Last Number</th>
                            <td colspan="3"><input type="text" id="lastNumber1"></td>
                        </tr>
                        <tr>
                            <th>Result</th>
                            <td colspan="3"><input type="text" id="result1"></td>
                        </tr>
                        <tr>
                            <td><input type="submit" class="btn btn-success form-control"  id="btn1" value="+"></td>
                            <td><input type="submit" class="btn btn-success form-control" id="btn2" value="-"></td>
                            <td><input type="submit"  class="btn btn-success form-control"id="btn3" value="*"></td>
                            <td><input type="submit"  class="btn btn-success form-control" id="btn4" value="/"></td>
                        </tr>
                    </table>

                </div>

            </div>

        </div>

    </div>

</div>




<script src="js/jquery-3.2.1.js"></script>
<script src="js/Proper.js"></script>

</body>
</html>
